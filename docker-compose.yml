version: '3.9'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatbot
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    # No host port mapping to avoid conflicts; accessible to other services via network alias

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/chatbot?schema=public
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis
    command: sh -c "npx prisma generate && npx prisma migrate dev --name init --skip-generate || true && node dist/main.js"

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
    depends_on:
      - backend

volumes:
  db_data:
